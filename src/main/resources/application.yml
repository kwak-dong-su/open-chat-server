server:
  port: 8080

spring:
  application:
    name: open-chat
  profiles:
    active: local
  jpa:
    open-in-view: false
  messages:
    basename: messages/messages
    encoding: UTF-8
    cacheDuration: 3
    alwaysUseMessageFormat: true
    useCodeAsDefaultMessage: true
    fallbackToSystemLocale: true